<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://kit.fontawesome.com/9dacd2a25d.js" crossorigin="anonymous">
    <title>404 - Page Not Found</title>
</head>
<body>
    <header class="site-header">
        <div class="menu-button" id="menu-button">
            <span class="menu-icon"></span>
        </div>
        <nav class="main-menu" id="main-menu">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">À propos</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle button button-primary">Changer de thème</button>
        </nav>
    </header>
    <section class="page-content">
        <article class="container">
            <div class="error-code">404</div>
            <div class="error-message">Oops! The page you're looking for could not be found.</div>
            <a class="home-link button button-secondary" href="/">Go to Home</a>
            <div class="background-bubbles">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
        </article>
    </section>
    <footer class="site-footer">
        <div class="related-links">
            <h2>Liens sociaux</h2>
            <ul class="social-icons">
                <li><a href="https://github.com/votrecompte" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/votrecompte" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://discord.gg/yourserver" target="_blank"><i class="fab fa-discord"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
